# ============================================
# CONFIGURACIÓN DE BIBLIOTECH
# ============================================

# Nombre de la aplicación
spring.application.name=BiblioTech

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotech_db?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ============================================
# validate: Solo valida el esquema, no hace cambios
# update: Actualiza el esquema si hay cambios
# create: Crea el esquema, destruyendo datos anteriores
# create-drop: Crea y luego destruye el esquema al cerrar
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
server.servlet.context-path=/bibliotech

# ============================================
# CONFIGURACIÓN DE SESIÓN
# ============================================
server.servlet.session.timeout=30m

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.org.springframework=INFO
logging.level.com.biblioteca.bibliotech=DEBUG
logging.level.org.hibernate.SQL=DEBUG
