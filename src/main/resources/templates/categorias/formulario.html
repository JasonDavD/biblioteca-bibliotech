<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/footer :: head(${titulo})}">
    <title>Categoría - BiblioTech</title>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <!-- Contenido Principal -->
        <div class="main-content">
            <!-- Header -->
            <header th:replace="~{fragments/header :: header}" th:with="pageTitle=${titulo}"></header>
            
            <!-- Contenido de la Página -->
            <div class="page-content">
                <!-- Alertas -->
                <div th:replace="~{fragments/footer :: alerts}"></div>
                
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="form-container">
                            <div class="form-header">
                                <h4>
                                    <i class="bi bi-tag me-2"></i>
                                    <span th:text="${titulo}">Formulario Categoría</span>
                                </h4>
                                <p class="text-muted mb-0" th:if="${esNuevo}">Complete los datos para registrar una nueva categoría</p>
                                <p class="text-muted mb-0" th:unless="${esNuevo}">Modifique los datos de la categoría</p>
                            </div>
                            
                            <!-- Formulario -->
                            <form th:action="${esNuevo} ? @{/categorias/nuevo} : @{/categorias/editar/{id}(id=${categoriaId})}"
                                  th:object="${categoriaRequest}"
                                  method="post"
                                  class="needs-validation"
                                  novalidate>
                                
                                <div class="row g-3">
                                    <!-- Nombre -->
                                    <div class="col-12">
                                        <label for="nombre" class="form-label">
                                            Nombre <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="nombre"
                                                   th:field="*{nombre}"
                                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                                   placeholder="Nombre de la categoría"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                                Error
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Descripción -->
                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" 
                                                  id="descripcion"
                                                  th:field="*{descripcion}"
                                                  th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"
                                                  rows="3"
                                                  placeholder="Descripción breve de la categoría (opcional)"></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                                            Error
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Botones -->
                                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                    <a th:href="@{/categorias}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg me-2"></i>
                                        <span th:text="${esNuevo} ? 'Registrar Categoría' : 'Guardar Cambios'">Guardar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
