<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Sistema - BiblioTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn-retry {
            background-color: #27ae60;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .btn-retry:hover {
            background-color: #219a52;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        .error-detail {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-family: monospace;
            font-size: 0.85rem;
            display: none;
        }
        .error-detail.show {
            display: block;
        }
        .toggle-detail {
            cursor: pointer;
            color: #3498db;
            font-size: 0.9rem;
        }
        .toggle-detail:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-triangle-fill error-icon"></i>
        <div class="error-code">500</div>
        <h1 class="mb-3">Error del Sistema</h1>
        <p class="error-message" th:text="${error} ?: 'Ha ocurrido un error inesperado. Por favor, intente nuevamente.'">
            Ha ocurrido un error inesperado. Por favor, intente nuevamente.
        </p>
        
        <div class="mb-4">
            <a th:href="@{/dashboard}" class="btn btn-home text-white">
                <i class="bi bi-house-door me-2"></i>Volver al Inicio
            </a>
            <button onclick="location.reload()" class="btn btn-retry text-white">
                <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
            </button>
        </div>
        
        <p class="toggle-detail" onclick="toggleDetail()" th:if="${detalle}">
            <i class="bi bi-code-slash me-1"></i>Ver detalles t√©cnicos
        </p>
        
        <div class="error-detail" id="errorDetail" th:if="${detalle}">
            <strong>Detalle del error:</strong><br>
            <span th:text="${detalle}">Error details here</span>
        </div>
        
        <p class="text-muted mt-4 small">
            Si el problema persiste, contacte al administrador del sistema.
        </p>
    </div>
    
    <script>
        function toggleDetail() {
            var detail = document.getElementById('errorDetail');
            detail.classList.toggle('show');
        }
    </script>
</body>
</html>
