<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - BiblioTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-icon {
            font-size: 5rem;
            color: #f39c12;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .search-suggestion {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-search error-icon"></i>
        <div class="error-code">404</div>
        <h1 class="mb-3">Página No Encontrada</h1>
        <p class="error-message" th:text="${error} ?: 'El recurso que busca no existe o ha sido movido.'">
            El recurso que busca no existe o ha sido movido.
        </p>
        
        <a th:href="@{/dashboard}" class="btn btn-home text-white">
            <i class="bi bi-house-door me-2"></i>Volver al Inicio
        </a>
        
        <div class="search-suggestion">
            <p class="mb-2"><i class="bi bi-lightbulb me-2"></i>Sugerencias:</p>
            <ul class="text-start small">
                <li>Verifique que la URL esté escrita correctamente</li>
                <li>El recurso pudo haber sido eliminado</li>
                <li>Use el menú de navegación para encontrar lo que busca</li>
            </ul>
        </div>
    </div>
</body>
</html>
