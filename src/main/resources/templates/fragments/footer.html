<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Fragment: Alertas de mensajes -->
<th:block th:fragment="alerts">
    <!-- Mensaje de éxito -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}">Operación exitosa</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- Mensaje de error -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}">Ha ocurrido un error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- Mensaje de advertencia -->
    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        <span th:text="${warningMessage}">Advertencia</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- Mensaje informativo -->
    <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        <span th:text="${infoMessage}">Información</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</th:block>

<!-- Fragment: Scripts comunes -->
<th:block th:fragment="scripts">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script th:src="@{/js/main.js}"></script>
</th:block>

<!-- Fragment: Head común -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BiblioTech - Sistema de Gestión de Biblioteca">
    <title th:text="${title} + ' - BiblioTech'">BiblioTech</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<!-- Fragment: Paginación -->
<nav th:fragment="pagination(currentPage, totalPages, baseUrl)" aria-label="Navegación de páginas">
    <ul class="pagination justify-content-center" th:if="${totalPages > 1}">
        <!-- Anterior -->
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>
        
        <!-- Números de página -->
        <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i + 1}">1</a>
            </li>
        </th:block>
        
        <!-- Siguiente -->
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</nav>

<!-- Fragment: Botón volver -->
<a th:fragment="btn-volver(url)" th:href="@{${url}}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left me-2"></i>Volver
</a>

<!-- Fragment: Sin resultados -->
<div th:fragment="sin-resultados" class="text-center py-5">
    <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
    <h5 class="mt-3 text-muted">No se encontraron resultados</h5>
    <p class="text-muted">Intente con otros criterios de búsqueda</p>
</div>

</html>
